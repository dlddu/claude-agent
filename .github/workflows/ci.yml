# Core CI Pipeline
# @spec INFRA-001
name: CI

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

env:
  CI: true
  NODE_VERSION: '20'
  PNPM_VERSION: 8

jobs:
  # Job 1: Detect changed packages
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      shared: ${{ steps.filter.outputs.shared }}
      prisma: ${{ steps.filter.outputs.prisma }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'packages/backend/**'
              - 'packages/shared/**'
              - 'pnpm-lock.yaml'
            frontend:
              - 'packages/frontend/**'
              - 'packages/shared/**'
              - 'pnpm-lock.yaml'
            shared:
              - 'packages/shared/**'
              - 'pnpm-lock.yaml'
            prisma:
              - 'packages/backend/prisma/**'

  # Job 2: Lint all packages
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: detect-changes
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-lint-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            turbo-lint-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

  # Job 3: Type check
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: detect-changes
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-typecheck-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            turbo-typecheck-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/backend
        run: pnpm prisma:generate

      - name: Build shared package
        run: pnpm --filter @claude-agent/shared build

      - name: Type check backend
        if: needs.detect-changes.outputs.backend == 'true' || github.event_name == 'push'
        working-directory: packages/backend
        run: npx tsc --noEmit

      - name: Type check frontend
        if: needs.detect-changes.outputs.frontend == 'true' || github.event_name == 'push'
        working-directory: packages/frontend
        run: npx tsc --noEmit

  # Job 4: Unit tests
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-test-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            turbo-test-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/backend
        run: pnpm prisma:generate

      - name: Run tests
        run: pnpm test

  # Job 5: Build all packages
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-build-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            turbo-build-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/backend
        run: pnpm prisma:generate

      - name: Build all packages
        run: pnpm build

  # Job 6: Prisma Schema Validation
  prisma:
    name: Prisma Validation
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.prisma == 'true' || github.event_name == 'push'
    timeout-minutes: 10
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: claude
          POSTGRES_PASSWORD: claude123
          POSTGRES_DB: claude_agent
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://claude:claude123@localhost:5432/claude_agent?schema=public
        run: pnpm prisma:generate

      - name: Validate Prisma Schema
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://claude:claude123@localhost:5432/claude_agent?schema=public
        run: npx prisma validate

      - name: Push Schema to Database
        working-directory: packages/backend
        env:
          DATABASE_URL: postgresql://claude:claude123@localhost:5432/claude_agent?schema=public
        run: pnpm db:push

      - name: Verify Database Tables
        env:
          PGPASSWORD: claude123
        run: |
          psql -h localhost -U claude -d claude_agent -c "\dt" | grep -E "executions|artifacts|status_transitions"

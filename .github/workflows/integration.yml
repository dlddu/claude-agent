# Integration Testing Pipeline
# @spec INFRA-001
name: Integration

on:
  push:
    branches: [main, 'claude/**']
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  NODE_VERSION: '20'
  PNPM_VERSION: 8
  DATABASE_URL: postgresql://claude:claude123@localhost:5432/claude_agent_test?schema=public

jobs:
  # Job 1: Database Migration Test
  db-migration:
    name: Database Migration
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: claude
          POSTGRES_PASSWORD: claude123
          POSTGRES_DB: claude_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-integration-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            turbo-integration-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/backend
        run: pnpm prisma:generate

      - name: Run Prisma migrations
        working-directory: packages/backend
        run: pnpm db:push

      - name: Verify database schema
        env:
          PGPASSWORD: claude123
        run: |
          echo "=== Verifying database tables ==="
          psql -h localhost -U claude -d claude_agent_test -c "\dt"

          echo "=== Checking executions table ==="
          psql -h localhost -U claude -d claude_agent_test -c "\d executions"

          echo "=== Checking artifacts table ==="
          psql -h localhost -U claude -d claude_agent_test -c "\d artifacts"

  # Job 2: Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: db-migration
    timeout-minutes: 25
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: claude
          POSTGRES_PASSWORD: claude123
          POSTGRES_DB: claude_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEFAULT_REGION: ap-northeast-2
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: claude-agent-test
          wait: 120s

      - name: Setup K8s namespace and resources
        run: |
          kubectl create namespace claude-agent || true
          kubectl apply -f k8s/base/configmap.yaml
          kubectl apply -f k8s/base/secret.yaml
          kubectl apply -f k8s/base/rbac.yaml

      - name: Wait for LocalStack
        run: |
          echo "Waiting for LocalStack to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:4566/_localstack/health 2>/dev/null | grep -q '"s3"'; then
              echo "LocalStack S3 is ready"
              break
            fi
            echo "Attempt $i: Waiting for LocalStack..."
            sleep 2
          done

      - name: Setup S3 bucket
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: ap-northeast-2
        run: |
          aws --endpoint-url=http://localhost:4566 s3 mb s3://claude-agent-artifacts || true
          aws --endpoint-url=http://localhost:4566 s3 ls

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-integration-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            turbo-integration-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/backend
        run: pnpm prisma:generate

      - name: Setup database
        working-directory: packages/backend
        run: pnpm db:push

      - name: Build packages
        run: pnpm build

      - name: Run integration tests
        working-directory: packages/backend
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_ENDPOINT: http://localhost:4566
          S3_BUCKET: claude-agent-artifacts
          S3_REGION: ap-northeast-2
          KUBECONFIG: ${{ env.HOME }}/.kube/config
          K8S_NAMESPACE: claude-agent
        run: pnpm test

  # Job 3: E2E Tests (optional)
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.event.inputs.run_e2e == 'true' || github.event_name == 'push'
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: claude
          POSTGRES_PASSWORD: claude123
          POSTGRES_DB: claude_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-e2e-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            turbo-e2e-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('e2e/package.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Install Playwright dependencies (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: e2e
        run: npx playwright install-deps chromium

      - name: Generate Prisma Client
        working-directory: packages/backend
        run: pnpm prisma:generate

      - name: Setup database
        working-directory: packages/backend
        run: pnpm db:push

      - name: Build all packages
        run: pnpm build

      - name: Start backend server
        working-directory: packages/backend
        run: |
          pnpm start:prod &
          sleep 5
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Start frontend server
        working-directory: packages/frontend
        run: |
          pnpm start &
          sleep 10
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Run E2E tests
        working-directory: e2e
        run: pnpm test
        env:
          BASE_URL: http://localhost:3000
          BACKEND_URL: http://localhost:3001

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

  # Job 4: Kubernetes Integration Tests
  k8s-integration:
    name: K8s Integration
    runs-on: ubuntu-latest
    needs: db-migration
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: claude-agent-test
          wait: 120s

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Apply K8s manifests
        run: |
          echo "=== Applying base manifests ==="
          kubectl apply -f k8s/base/namespace.yaml
          kubectl apply -f k8s/base/configmap.yaml
          kubectl apply -f k8s/base/secret.yaml
          kubectl apply -f k8s/base/rbac.yaml

      - name: Verify resources
        run: |
          echo "=== Verifying namespace ==="
          kubectl get namespace claude-agent

          echo "=== Verifying ConfigMap ==="
          kubectl get configmap -n claude-agent

          echo "=== Verifying Secrets ==="
          kubectl get secrets -n claude-agent

          echo "=== Verifying ServiceAccounts ==="
          kubectl get serviceaccounts -n claude-agent

          echo "=== Verifying RBAC ==="
          kubectl get roles,rolebindings -n claude-agent

      - name: Test Job creation
        run: |
          echo "=== Creating test job ==="
          cat <<EOF | kubectl apply -f -
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: test-agent-job
            namespace: claude-agent
            labels:
              app.kubernetes.io/name: claude-agent
              app.kubernetes.io/component: agent
              claude-agent/execution-id: test-123
          spec:
            ttlSecondsAfterFinished: 60
            backoffLimit: 0
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: claude-agent
                  app.kubernetes.io/component: agent
              spec:
                serviceAccountName: claude-agent-agent
                restartPolicy: Never
                containers:
                  - name: agent
                    image: busybox:latest
                    command: ["sh", "-c", "echo 'Test job executed successfully'; sleep 5"]
                    resources:
                      limits:
                        memory: "64Mi"
                        cpu: "100m"
          EOF

          echo "=== Waiting for job to complete ==="
          kubectl wait --for=condition=complete job/test-agent-job -n claude-agent --timeout=60s

          echo "=== Job logs ==="
          kubectl logs -n claude-agent -l claude-agent/execution-id=test-123

      - name: Cleanup test resources
        if: always()
        run: |
          kubectl delete job test-agent-job -n claude-agent --ignore-not-found

  # Job 5: S3 Integration Tests with LocalStack
  s3-integration:
    name: S3 Integration
    runs-on: ubuntu-latest
    needs: db-migration
    timeout-minutes: 15
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEFAULT_REGION: ap-northeast-2
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify AWS CLI
        run: |
          # AWS CLI is pre-installed on ubuntu-latest
          aws --version

      - name: Wait for LocalStack
        run: |
          echo "Waiting for LocalStack to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:4566/_localstack/health 2>/dev/null | grep -q '"s3": *"'; then
              echo "LocalStack S3 is ready"
              exit 0
            fi
            echo "Attempt $i: Waiting for LocalStack..."
            sleep 2
          done
          echo "LocalStack health check:"
          curl -s http://localhost:4566/_localstack/health || true
          echo "Continuing despite health check uncertainty..."

      - name: Setup S3 bucket
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: ap-northeast-2
        run: |
          aws --endpoint-url=http://localhost:4566 s3 mb s3://claude-agent-artifacts
          aws --endpoint-url=http://localhost:4566 s3 ls

      - name: Generate Prisma Client
        working-directory: packages/backend
        run: pnpm prisma:generate

      - name: Build packages
        run: pnpm build

      - name: Run S3 integration tests
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: ap-northeast-2
        run: |
          # Test S3 operations using AWS CLI with LocalStack
          ENDPOINT="http://localhost:4566"
          BUCKET="claude-agent-artifacts"
          TEST_FILE="/tmp/s3-test-file.txt"
          TEST_KEY="test/integration-test.txt"

          echo "Testing S3 integration with LocalStack..."

          # Create test file
          echo "Hello from S3 integration test!" > "$TEST_FILE"

          # Test upload
          echo "Testing upload..."
          aws --endpoint-url=$ENDPOINT s3 cp "$TEST_FILE" "s3://$BUCKET/$TEST_KEY"
          echo "Upload successful"

          # Test download
          echo "Testing download..."
          aws --endpoint-url=$ENDPOINT s3 cp "s3://$BUCKET/$TEST_KEY" /tmp/s3-downloaded.txt
          if diff "$TEST_FILE" /tmp/s3-downloaded.txt > /dev/null; then
            echo "Download successful - content matches"
          else
            echo "Error: Downloaded content does not match"
            exit 1
          fi

          # Test list
          echo "Testing list..."
          aws --endpoint-url=$ENDPOINT s3 ls "s3://$BUCKET/test/"

          # Test delete
          echo "Testing delete..."
          aws --endpoint-url=$ENDPOINT s3 rm "s3://$BUCKET/$TEST_KEY"
          echo "Delete successful"

          # Cleanup
          rm -f "$TEST_FILE" /tmp/s3-downloaded.txt

          echo "All S3 integration tests passed!"

      - name: Verify S3 bucket contents
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: ap-northeast-2
        run: |
          echo "=== Listing S3 bucket contents ==="
          aws --endpoint-url=http://localhost:4566 s3 ls s3://claude-agent-artifacts/ --recursive || echo "Bucket is empty (expected after cleanup)"

# Integration Testing Pipeline
# @spec INFRA-001
name: Integration

on:
  push:
    branches: [main, 'claude/**']
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  NODE_VERSION: '20'
  PNPM_VERSION: 8
  DATABASE_URL: postgresql://claude:claude123@localhost:5432/claude_agent_test?schema=public

jobs:
  # Job 1: Database Migration Test
  db-migration:
    name: Database Migration
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: claude
          POSTGRES_PASSWORD: claude123
          POSTGRES_DB: claude_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-integration-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            turbo-integration-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/backend
        run: pnpm prisma:generate

      - name: Run Prisma migrations
        working-directory: packages/backend
        run: pnpm db:push

      - name: Verify database schema
        env:
          PGPASSWORD: claude123
        run: |
          echo "=== Verifying database tables ==="
          psql -h localhost -U claude -d claude_agent_test -c "\dt"

          echo "=== Checking executions table ==="
          psql -h localhost -U claude -d claude_agent_test -c "\d executions"

          echo "=== Checking artifacts table ==="
          psql -h localhost -U claude -d claude_agent_test -c "\d artifacts"

  # Job 2: Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: db-migration
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: claude
          POSTGRES_PASSWORD: claude123
          POSTGRES_DB: claude_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-integration-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            turbo-integration-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/backend
        run: pnpm prisma:generate

      - name: Setup database
        working-directory: packages/backend
        run: pnpm db:push

      - name: Build packages
        run: pnpm build

      - name: Run integration tests
        working-directory: packages/backend
        run: pnpm test

  # Job 3: E2E Tests (optional)
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.event.inputs.run_e2e == 'true' || github.event_name == 'push'
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: claude
          POSTGRES_PASSWORD: claude123
          POSTGRES_DB: claude_agent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-e2e-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            turbo-e2e-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('e2e/package.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Install Playwright dependencies (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: e2e
        run: npx playwright install-deps chromium

      - name: Generate Prisma Client
        working-directory: packages/backend
        run: pnpm prisma:generate

      - name: Setup database
        working-directory: packages/backend
        run: pnpm db:push

      - name: Build all packages
        run: pnpm build

      - name: Start backend server
        working-directory: packages/backend
        run: |
          pnpm start:prod &
          sleep 5
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Start frontend server
        working-directory: packages/frontend
        run: |
          pnpm start &
          sleep 10
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Run E2E tests
        working-directory: e2e
        run: pnpm test
        env:
          BASE_URL: http://localhost:3000
          BACKEND_URL: http://localhost:3001

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

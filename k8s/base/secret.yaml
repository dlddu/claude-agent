# Secret for Claude Agent Service
# @spec FEAT-001 REQ-2, REQ-4
# NOTE: In production, use external secret management (e.g., AWS Secrets Manager, HashiCorp Vault)
# These are placeholder values - replace with actual secrets in production
apiVersion: v1
kind: Secret
metadata:
  name: claude-agent-secret
  namespace: claude-agent
  labels:
    app.kubernetes.io/name: claude-agent
type: Opaque
stringData:
  # Database credentials
  DB_USER: "claude"
  DB_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  DATABASE_URL: "postgresql://claude:REPLACE_WITH_SECURE_PASSWORD@postgres:5432/claude_agent?schema=public"

  # JWT settings
  JWT_SECRET: "REPLACE_WITH_SECURE_JWT_SECRET"
  JWT_EXPIRES_IN: "1h"
  JWT_REFRESH_SECRET: "REPLACE_WITH_SECURE_REFRESH_SECRET"
  JWT_REFRESH_EXPIRES_IN: "7d"

  # API Key for service-to-service auth
  API_KEY: "REPLACE_WITH_SECURE_API_KEY"

  # AWS credentials for S3
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_AWS_SECRET_KEY"

  # Claude API key for agent
  ANTHROPIC_API_KEY: "REPLACE_WITH_ANTHROPIC_API_KEY"
